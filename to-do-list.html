<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo list</title>

  <link rel="stylesheet" href="Intro-to-html/styles/todolist.css">
</head>

<body>

  <p>Todo List</p>

  <div class="input-container">
    <input placeholder="Todo name"
    class="js-name-input name-input">
    <input class="js-date-input due-date-input" type="date">

      addTodo()
    ">Add</button>
  </div>

  <div class="js-todo-list todo-grid"></div>

  <script src="scripts/to-do-list.js"></script>
  
</body>

</html>
